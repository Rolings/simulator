version: '3'
services:

    app:
        build:
            args:
                user: sammy
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: simulator
        container_name: simulator_app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - simulator_networks

    nginx:
        image: nginx:alpine
        container_name: simulator_nginx
        restart: unless-stopped
        ports:
            - 7085:80
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - simulator_networks

    db:
        image: mysql:5.7
        container_name: simulator_db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./docker/mysql:/docker-entrypoint-initdb.d
        networks:
            - simulator_networks

#Docker Networks
networks:
    simulator_networks:
        driver: bridge

#Volumes
volumes:
    dbdata:
        driver: local
